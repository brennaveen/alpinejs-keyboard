<div
    x-data="keyboardComponent()"
    x-init="init()"
    x-show="isOpen"
    x-ref="keyboard"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0 transform scale-90"
    x-transition:enter-end="opacity-100 transform scale-100"
    x-transition:leave="transition ease-in duration-300"
    x-transition:leave-start="opacity-100 transform scale-100"
    x-transition:leave-end="opacity-0 transform scale-90"
    x-cloak
    class="keyboard"
>
    <div class="keyboard-container">
        <div class="keyboard-row">
            <span class="keyboard-key keyboard-key-1" @click="handleKeyClick('1')">1</span>
            <span class="keyboard-key keyboard-key-2" @click="handleKeyClick('2')">2</span>
            <span class="keyboard-key keyboard-key-3" @click="handleKeyClick('3')">3</span>
            <span class="keyboard-key keyboard-key-4" @click="handleKeyClick('4')">4</span>
            <span class="keyboard-key keyboard-key-5" @click="handleKeyClick('5')">5</span>
            <span class="keyboard-key keyboard-key-6" @click="handleKeyClick('6')">6</span>
            <span class="keyboard-key keyboard-key-7" @click="handleKeyClick('7')">7</span>
            <span class="keyboard-key keyboard-key-8" @click="handleKeyClick('8')">8</span>
            <span class="keyboard-key keyboard-key-9" @click="handleKeyClick('9')">9</span>
            <span class="keyboard-key keyboard-key-0" @click="handleKeyClick('0')">0</span>
        </div>
        <div class="keyboard-row">
            <span class="keyboard-key keyboard-key-q" @click="handleKeyClick('q')">Q</span>
            <span class="keyboard-key keyboard-key-w" @click="handleKeyClick('w')">W</span>
            <span class="keyboard-key keyboard-key-e" @click="handleKeyClick('e')">E</span>
            <span class="keyboard-key keyboard-key-r" @click="handleKeyClick('r')">R</span>
            <span class="keyboard-key keyboard-key-t" @click="handleKeyClick('t')">T</span>
            <span class="keyboard-key keyboard-key-y" @click="handleKeyClick('y')">Y</span>
            <span class="keyboard-key keyboard-key-u" @click="handleKeyClick('u')">U</span>
            <span class="keyboard-key keyboard-key-i" @click="handleKeyClick('i')">I</span>
            <span class="keyboard-key keyboard-key-o" @click="handleKeyClick('o')">O</span>
            <span class="keyboard-key keyboard-key-p" @click="handleKeyClick('p')">P</span>
        </div>
        <div class="keyboard-row">
            <span class="keyboard-key keyboard-key-a" @click="handleKeyClick('a')">A</span>
            <span class="keyboard-key keyboard-key-s" @click="handleKeyClick('s')">S</span>
            <span class="keyboard-key keyboard-key-d" @click="handleKeyClick('d')">D</span>
            <span class="keyboard-key keyboard-key-f" @click="handleKeyClick('f')">F</span>
            <span class="keyboard-key keyboard-key-g" @click="handleKeyClick('g')">G</span>
            <span class="keyboard-key keyboard-key-h" @click="handleKeyClick('h')">H</span>
            <span class="keyboard-key keyboard-key-j" @click="handleKeyClick('j')">J</span>
            <span class="keyboard-key keyboard-key-k" @click="handleKeyClick('k')">K</span>
            <span class="keyboard-key keyboard-key-l" @click="handleKeyClick('l')">L</span>
        </div>
        <div class="keyboard-row">
            <span class="keyboard-key keyboard-key-z" @click="handleKeyClick('z')">Z</span>
            <span class="keyboard-key keyboard-key-x" @click="handleKeyClick('x')">X</span>
            <span class="keyboard-key keyboard-key-c" @click="handleKeyClick('c')">C</span>
            <span class="keyboard-key keyboard-key-v" @click="handleKeyClick('v')">V</span>
            <span class="keyboard-key keyboard-key-b" @click="handleKeyClick('b')">B</span>
            <span class="keyboard-key keyboard-key-n" @click="handleKeyClick('n')">N</span>
            <span class="keyboard-key keyboard-key-m" @click="handleKeyClick('m')">M</span>
        </div>
        <div class="keyboard-row keyboard-row-bottom">
            <span
                @click="handleCapslockClick()"
                class="keyboard-key keyboard-key-capslock"
                :class="{'active': capslockOn}"
            >
                <svg
                    viewBox="0 0 16 16"
                    class="bi bi-capslock w-6 h-6"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M7.27 1.047a1 1 0 0 1 1.46 0l6.345 6.77c.6.638.146 1.683-.73 1.683H11.5v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-1H1.654C.78 9.5.326 8.455.924 7.816L7.27 1.047zM14.346 8.5L8 1.731 1.654 8.5H4.5a1 1 0 0 1 1 1v1h5v-1a1 1 0 0 1 1-1h2.846zm-9.846 5a1 1 0 0 1 1-1h5a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-1zm6 0h-5v1h5v-1z"
                    />
                </svg>
            </span>
            <span class="keyboard-key keyboard-key-." @click="handleKeyClick('.')">.</span>
            <span class="keyboard-key keyboard-key-@" @click="handleKeyClick('@')">@</span>
            <span class="keyboard-key keyboard-key-space" @click="handleKeyClick(' ')">Space</span>
            <span @click="handleBackspaceClick()" class="keyboard-key keyboard-key-backspace">
                <svg
                    viewBox="0 0 16 16"
                    class="bi bi-backspace-fill w-6 h-6"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        fill-rule="evenodd"
                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"
                    />
                </svg>
            </span>
        </div>
    </div>
</div>
